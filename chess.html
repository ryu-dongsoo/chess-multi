<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>체스!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 100vw;
            margin: 0 auto;
            padding: 10px;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 5px;
                max-width: 100%;
            }
            
            .header h1 {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .game-info > div {
                width: 100%;
                text-align: center;
            }
            
            .board-container {
                padding: 10px;
            }
            
            .chessboard {
                width: 100%;
                max-width: 600px;
                height: auto;
                aspect-ratio: 1;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .chess-board {
                max-width: 100vw;
                max-height: 80vh;
            }
            
            .board-container {
                padding: 10px;
                margin: 5px;
            }
            
            .chessboard {
                width: 100%;
                height: auto;
                aspect-ratio: 1;
            }
            
            .square {
                font-size: 1.2em;
                min-height: 60px;
                min-width: 60px;
            }
            
            /* 모바일에서 터치 영역 확대 */
            .square {
                cursor: pointer;
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
            
            /* 모바일에서 스크롤 방지 */
            body {
                overflow-x: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-modes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .mode-btn {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .mode-btn.active {
            background: #4CAF50;
            color: white;
        }

        .ai-controls {
            background: #f0f0f0;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
            text-align: center;
        }

        .ai-controls h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        .difficulty-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .difficulty-btn:hover {
            background: #388e3c;
        }

        .difficulty-btn.active {
            background: #45a049;
        }

        .ai-status {
            font-size: 1.3rem;
            margin-top: 20px;
            color: #555;
        }

        .game-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            max-width: 100%;
            overflow-x: hidden;
        }

        .board-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 100%;
            overflow: hidden;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 600px;
            height: 600px;
            border: 4px solid #333;
            position: relative;
            max-width: 100%;
            max-height: 80vh;
        }

        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .square.white {
            background-color: #f0d9b5;
        }

        .square.black {
            background-color: #b58863;
        }

        .square.selected {
            background-color: #7b61ff !important;
            color: white;
        }

        .square.valid-move {
            background-color: #90EE90 !important;
        }

        .square.last-move {
            background-color: #ffeb3b !important;
        }

        .piece {
            transition: transform 0.2s ease;
        }

        .piece:hover {
            transform: scale(1.1);
        }

        .info-panel {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-width: 400px;
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .online-controls {
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            transition: background 0.3s ease;
            font-size: 1.1rem;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn.success {
            background: #28a745;
        }

        .btn.success:hover {
            background: #218838;
        }

        .btn.danger {
            background: #dc3545;
        }

        .btn.danger:hover {
            background: #c82333;
        }

        .move-history {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .move-entry {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 1.1rem;
        }

        .move-entry:last-child {
            border-bottom: none;
        }

        .controls {
            margin-top: 25px;
            text-align: center;
        }

        .time-controls {
            margin: 25px 0;
            text-align: center;
        }

        .time-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            transition: background 0.3s ease;
            font-size: 1.1rem;
        }

        .time-btn:hover {
            background: #545b62;
        }

        .time-btn.active {
            background: #28a745;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                gap: 20px;
                max-width: 100vw;
                overflow-x: hidden;
            }
            
            .chessboard {
                width: 400px;
                height: 400px;
                max-width: calc(100vw - 40px);
                max-height: calc(100vh - 200px);
            }
            
            .piece {
                font-size: 2.5rem;
            }
            
            .game-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                max-width: 100%;
                overflow-x: hidden;
            }
            
            .board-container {
                padding: 15px;
                max-width: 100%;
                overflow: hidden;
            }
            
            .info-panel {
                min-width: 350px;
                padding: 20px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }
            
            .game-modes {
                gap: 12px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .mode-btn {
                padding: 15px 25px;
                font-size: 1.1rem;
            }
        }

        /* 모바일 최적화 스타일 */
        .mobile-optimized {
            touch-action: manipulation;
        }

        .mobile-optimized .square {
            min-height: 80px;
            min-width: 80px;
        }

        .mobile-optimized .piece {
            font-size: 3rem;
        }

        /* 모바일 터치 최적화 */
        .square {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .mode-btn, .difficulty-btn, .time-btn, .special-btn, .online-btn, .help-btn {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        /* 모바일에서 입력창 최적화 */
        .room-input {
            font-size: 16px; /* iOS에서 줌 방지 */
            touch-action: manipulation;
        }

        /* 모바일에서 버튼 터치 영역 확대 */
        @media (max-width: 768px) {
            .mode-btn, .difficulty-btn, .time-btn, .special-btn, .online-btn {
                min-height: 50px; /* iOS 권장 터치 영역 */
                padding: 15px 20px;
            }
            
            .square {
                min-height: 70px;
                min-width: 70px;
            }
            
            .piece {
                font-size: 3.5rem;
            }
        }
        
        /* 작은 모바일 화면 최적화 */
        @media (max-width: 480px) {
            .container {
                padding: 5px;
                gap: 15px;
                max-width: 100vw;
                overflow-x: hidden;
            }
            
            .chessboard {
                width: 350px;
                height: 350px;
                max-width: calc(100vw - 20px);
                max-height: calc(100vh - 150px);
            }
            
            .piece {
                font-size: 2.8rem;
            }
            
            .board-container {
                padding: 10px;
                max-width: 100%;
                overflow: hidden;
            }
            
            .info-panel {
                min-width: 320px;
                padding: 15px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            
            .game-modes {
                gap: 8px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .mode-btn {
                padding: 12px 18px;
                font-size: 1rem;
            }
            
            .ai-controls {
                padding: 15px;
            }
            
            .difficulty-btn {
                padding: 12px 18px;
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px 18px;
                font-size: 1rem;
            }
            
            .time-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }

        /* Mario 게임 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 2.5vh auto;
            padding: 20px;
            border-radius: 15px;
            width: 95vw;
            height: 95vh;
            max-width: none;
            max-height: none;
            position: relative;
            overflow: hidden;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
        }

        .modal-header h2 {
            font-size: 2rem;
            color: #333;
            margin: 0;
        }

        .close-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn:hover {
            background: #c82333;
        }

        .game-ui {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .ui-top, .ui-bottom {
            display: flex;
            gap: 30px;
        }

        .ui-item {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .ui-item span {
            color: #007bff;
            font-weight: bold;
        }

        #marioCanvas {
            display: block;
            margin: 0 auto;
            border: 3px solid #333;
            border-radius: 10px;
            background: #87CEEB;
        }

        .game-controls {
            text-align: center;
            margin-top: 15px;
        }

        .game-controls .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .game-controls .btn:hover {
            background: #218838;
        }

        /* 전체화면 모달 최적화 */
        @media (max-width: 768px) {
            .modal-content {
                margin: 0;
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                padding: 10px;
            }

            .modal-header h2 {
                font-size: 1.5rem;
            }

            .ui-item {
                font-size: 1rem;
            }

            .ui-top, .ui-bottom {
                gap: 15px;
            }

            .game-controls .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .modal-content {
                padding: 5px;
            }

            .modal-header {
                margin-bottom: 10px;
                padding-bottom: 5px;
            }

            .modal-header h2 {
                font-size: 1.2rem;
            }

            .ui-item {
                font-size: 0.9rem;
            }

            .ui-top, .ui-bottom {
                gap: 10px;
            }

            .game-controls .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="mobile-optimized">
    <div class="container">
        <div class="header">
            <h1>♔ 체스! ♔</h1>
            <p>실시간 온라인 체스 게임</p>
        </div>

        <div class="game-modes">
            <button class="mode-btn" onclick="setGameMode('local')">로컬 2인</button>
            <button class="mode-btn" onclick="setGameMode('ai')">AI 대전</button>
            <button class="mode-btn" onclick="setGameMode('online')">온라인 플레이</button>
        </div>

        <div class="ai-controls" id="aiControls" style="display: none;">
            <h3>AI 난이도 설정</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" onclick="setAIDifficulty('easy')">쉬움</button>
                <button class="difficulty-btn active" onclick="setAIDifficulty('medium')">보통</button>
                <button class="difficulty-btn" onclick="setAIDifficulty('hard')">어려움</button>
                <button class="difficulty-btn" onclick="setAIDifficulty('expert')">전문가</button>
            </div>
            <div id="aiStatus" class="ai-status">AI 난이도: 보통</div>
        </div>

        <div class="game-container">
            <div class="board-container">
                <div class="chessboard" id="chessboard"></div>
            </div>

            <div class="info-panel">
                <div class="status" id="status">로컬 2인 게임</div>
                
                <div class="online-controls" id="onlineControls" style="display: none;">
                    <div class="input-group">
                        <label for="playerName">플레이어 이름:</label>
                        <input type="text" id="playerName" placeholder="이름을 입력하세요">
                    </div>
                    
                    <div class="input-group">
                        <label for="roomId">방 ID:</label>
                        <input type="text" id="roomId" placeholder="방 ID를 입력하거나 비워두세요">
                    </div>
                    
                    <button class="btn" onclick="createRoom()">방 만들기</button>
                    <button class="btn" onclick="joinRoom()">방 참여</button>
                    <button class="btn success" onclick="findMatch()">랜덤 매치</button>
                </div>

                <div class="time-controls">
                    <button class="time-btn" onclick="setTimeControl('none')">무제한</button>
                    <button class="time-btn" onclick="setTimeControl('blitz')">블리츠 (5분)</button>
                    <button class="time-btn" onclick="setTimeControl('rapid')">래피드 (10분)</button>
                    <button class="time-btn" onclick="setTimeControl('classical')">클래식 (15분)</button>
                </div>

                <div class="controls">
                    <button class="btn" onclick="resetGame()">새 게임</button>
                    <button class="btn" onclick="undoMove()">무르기</button>
                </div>

                <div class="move-history" id="moveHistory">
                    <div class="move-entry">게임을 시작하세요</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mario 게임 모달 -->
    <div id="marioModal" class="modal" style="display: none;">
        <div class="modal-content" style="width: 95vw; height: 95vh; max-width: none; max-height: none;">
            <div class="modal-header">
                <h2>마리오 게임</h2>
                <button class="close-btn" onclick="closeMarioGame()">&times;</button>
            </div>
            <div class="game-ui">
                <div class="ui-top">
                    <div class="ui-item">점수: <span id="marioScore">0</span></div>
                    <div class="ui-item">코인: <span id="marioCoins">0</span></div>
                    <div class="ui-item">생명: <span id="marioLives">3</span></div>
                </div>
                <div class="ui-bottom">
                    <div class="ui-item">스테이지: <span id="marioStage">1-1</span></div>
                    <div class="ui-item">파워: <span id="marioPower">작은 마리오</span></div>
                    <div class="ui-item">시간: <span id="marioTime">5:00</span></div>
                </div>
            </div>
            <canvas id="marioCanvas" width="1600" height="900" style="width: 100%; height: calc(100% - 120px); border: 3px solid #333; background: #87CEEB;"></canvas>
            <div class="game-controls">
                <button id="restartMario" class="btn">다시 시작</button>
            </div>
        </div>
    </div>

    <!-- 하단 링크 -->
    <div style="text-align: center; margin-top: 30px; padding: 20px; color: white;">
        <div style="margin-bottom: 10px; font-size: 0.9rem; opacity: 0.8;">도준이가 만듦</div>
        <div style="display: flex; justify-content: center; gap: 20px; font-size: 0.8rem;">
            <a href="https://www.google.com" target="_blank" style="color: white; text-decoration: none; opacity: 0.7;">Google</a>
            <a href="https://www.naver.com" target="_blank" style="color: white; text-decoration: none; opacity: 0.7;">Naver</a>
            <a href="https://github.com" target="_blank" style="color: white; text-decoration: none; opacity: 0.7;">GitHub</a>
            <a href="#" id="marioLink" style="color: white; text-decoration: none; opacity: 0.7;">고객센터</a>
        </div>
    </div>

    <script src="script.js"></script>
    
    <script>
        // Mario 게임 링크 이벤트 리스너 추가
        document.addEventListener('DOMContentLoaded', function() {
            const marioLink = document.getElementById('marioLink');
            if (marioLink) {
                marioLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    openMarioGame();
                });
            }
        });
    </script>
</body>
</html>
